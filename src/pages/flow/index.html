<!DOCTYPE html>

<head>

</head>

<body>

    <div id="title-bar"></div>

            <div id="statusLive">.. statusLive ..</div>

        </div>

        <script src="./js/uikit-icons.min.js"></script>
        <script src="./js/uikit.min.js"></script>
        <script src="./index.js"></script>
